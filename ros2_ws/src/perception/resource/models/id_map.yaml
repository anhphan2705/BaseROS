    classification_id: 6
    class_name: speed_limit_25

  - id: 17
    class_id: 2
    classification_id: 7
    class_name: stop_sign

  - id: 18
    class_id: 2
    classification_id: 8
    class_name: yield_sign

  # 4) Traffic‑lights (2x), classifier outputs 0–9
