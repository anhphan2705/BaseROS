# config/id_mapping.yaml

# -01 = IDs of unknowns/errors
#  0x = IDs of non classified object
#  1x = IDs of traffic signs
#  2x = IDs of traffic light states

mappings:

  # 1) Unknown / Error IDs will all mapped to -01
  - id: -01
    class_id: -1
    classification_id: -1
    class_name: unknown

  - id: -01
    class_id: 6
    classification_id: -1
    class_name: trafficLight-error

  # 2) Non‑classified objects (0x), outputs # {0: 'Deer', 1: 'barrel', 2: 'traffic-signs', 3: 'biker', 4: 'pedestrian', 5: 'car', 6: 'trafficLight', 7: 'railroad-crossings'}
  - id: 00
    class_id: 0
    classification_id: -1
    class_name: deer

  - id: 01
    class_id: 1
    classification_id: -1
    class_name: barrel

  - id: 03
    class_id: 3
    classification_id: -1
    class_name: biker

  - id: 04
    class_id: 4
    classification_id: -1
    class_name: pedestrian

  - id: 05
    class_id: 5
    classification_id: -1
    class_name: car

  - id: 06
    class_id: 6
    classification_id: -1
    class_name: trafficLight

  - id: 07
    class_id: 7
    classification_id: -1
    class_name: railroad-crossings

  # 3) Traffic‑signs (1x), classifier outputs 0–8
  - id: 10
    class_id: 2
    classification_id: 0
    class_name: left_only

  - id: 11
    class_id: 2
    classification_id: 1
    class_name: no_entry

  - id: 12
    class_id: 2
    classification_id: 2
